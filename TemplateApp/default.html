<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TemplateApp</title>

    <!-- WinJS references -->
    <link href="bower_components/winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="bower_components/winjs/js/base.js"></script>
    <script src="bower_components/winjs/js/ui.js"></script>

    <!-- TemplateApp references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div class="split-view" data-win-control="WinJS.UI.SplitView">
        <!-- Pane area -->
        <!-- <div class="win-splitview-panewrapper"> -->
        <div><!-- class="win-splitview-pane" -->
            <div class="header">
                <button class="win-splitviewpanetoggle"
                        data-win-control="WinJS.UI.SplitViewPaneToggle"
                        data-win-options="{ splitView: select('.split-view') }"></button>
                <div class="title">SplitView Pane area</div>
            </div>
            <div class="nav-commands">
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
            </div>
        </div>
        <!-- </div> -->
        <!-- Content area -->
        <!-- <div class="win-splitview-contentwrapper"><div class="win-splitview-content"> -->
        <div class="contenttext"><h2 class="win-h2">SplitView Content area</h2> </div>
        <!-- </div></div> -->
    </div>
</body>
</html>
